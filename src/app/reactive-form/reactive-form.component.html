<p>reactive-form works!</p>
<form [formGroup]= "formData" (ngSubmit)="onSubmit()">
    Name: <input type="text" formControlName="name" placeholder="dien ten">
    <span *ngIf= "!formData.controls.name.valid" style="color: red">
        Bat buoc phai nhap ten
    </span>
    <br />
   Tuoi: <input type="text" formControlName="age" placeholder="dien tuoi">
   <div *ngIf= "!formData.controls.age.valid" style="color: rgb(48, 5, 236)">
        Ban phai nhap tuoi
    </div>
    <br />
    <button type = "submit" [disabled]="!formData.valid">Submit</button>

</form>
